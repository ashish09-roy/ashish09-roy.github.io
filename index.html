<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YugNotes - Smart Notes Maker by YugVerse</title>
  <meta name="description" content="Create, save & download beautiful notes instantly. Powered by YugVerse.">
  <meta property="og:title" content="YugNotes - Smart Notes Maker" />
  <meta property="og:description" content="Create, save & download beautiful notes instantly. Built by YugVerse." />
  <meta property="og:url" content="https://ashish09-roy.github.io/YugNotes/" />
  <meta property="og:type" content="website" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      font-size: 21px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }

      textarea {
        font-size: 18px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YugNotes</h1>
    <p>Create your notes below:</p>
    <textarea id="noteArea" placeholder="Write your notes here..."></textarea>
    <button onclick="downloadPDF()">Download as PDF</button>
    <div class="footer">
      <p>Build by YugVerse Â· All copyrights reserved Â©</p>
      <p>ðŸ‡®ðŸ‡³ Made in India</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById("noteArea").value;
      const lines = doc.splitTextToSize(text, 180);
      doc.setFontSize(21);
      doc.text(lines, 15, 20);
      doc.save("yugnotes.pdf");
    }
  </script>
</body>
</html>
