<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YugNotes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-top: 0;
      color: #555;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ccc;
      resize: none;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }

    .flag {
      font-size: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YugNotes</h1>
    <p>Build by YugVerse</p>

    <textarea id="noteInput" placeholder="Write your notes here..."></textarea>
    <br />
    <button onclick="downloadPDF()">Save & Download</button>

    <div class="footer">
      <p><span class="flag">ðŸ‡®ðŸ‡³</span>Made in India</p>
      <p>All copyright reserved Â© YugVerse</p>
    </div>
  </div>

  <script>
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const text = document.getElementById("noteInput").value;
      doc.setFontSize(23); // ðŸ‘ˆ Bigger font for PDF
      const lines = doc.splitTextToSize(text, 180); // Wrap text within page width
      doc.text(lines, 10, 20);

      doc.save("YugNotes.pdf");
    }
  </script>
</body>
</html>
